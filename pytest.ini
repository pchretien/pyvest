[pytest]
# Pytest configuration file
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test discovery patterns
norecursedirs = .git .hg .svn build dist *.egg __pycache__ .pytest_cache

